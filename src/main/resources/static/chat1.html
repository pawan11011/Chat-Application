<!DOCTYPE html>
<html>
<head>
  <title>Simple Chat</title>
  <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }
    #chat-container {
      width: 400px;
      height: 400px;
      background: white;
      border-radius: 10px;
      padding: 10px;
      overflow-y: auto;
      margin: 50px auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    .message {
      margin: 5px;
      padding: 10px;
      border-radius: 10px;
      max-width: 70%;
    }
    .sent {
      background-color: #DCF8C6;
      text-align: right;
      margin-left: auto;
    }
    .received {
      background-color: #EAEAEA;
      text-align: left;
      margin-right: auto;
    }
    #controls {
      width: 400px;
      margin: 0 auto;
      display: flex;
      gap: 5px;
    }
    input {
      flex: 1;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 8px 15px;
      border: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h2 style="text-align:center;">Simple Chat</h2>
<div id="chat-container"></div>

<div id="controls">
  <input type="text" id="message-input" placeholder="Type your message...">
  <button onclick="sendMessage()">Send</button>
</div>

<script>
let stompClient;
const sender = "User1";   // Change to "User2" on second page

function connectWebSocket() {
  const socket = new SockJS("/chatapp/GAPPLE"); // adjust to your backend endpoint
  stompClient = Stomp.over(socket);

  stompClient.connect({}, function(frame) {
    console.log("Connected: " + frame);
    stompClient.subscribe("/out/messages", function(messageOutput) {
      const msg = JSON.parse(messageOutput.body);
      displayMessage(msg);
    });
  });
}

function sendMessage() {
  if (!stompClient || !stompClient.connected) return;

  const input = document.getElementById("message-input");
  const messageContent = input.value.trim();
  if (!messageContent) return;

  const message = { sender, content: messageContent };
  stompClient.send("/input/sendMessage", {}, JSON.stringify(message));
  input.value = "";
}

function displayMessage(msg) {
  const chat = document.getElementById("chat-container");
  const div = document.createElement("div");
  div.classList.add("message", msg.sender === sender ? "sent" : "received");
  div.textContent = `${msg.sender}: ${msg.content}`;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

window.onload = connectWebSocket;
</script>

</body>
</html>
